<mat-card class="button-card"><button mat-stroked-button color="warn" routerLink="categoryForm">Crear Categoria</button></mat-card>

<mat-card *ngFor="let item of categories" class="example-card">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button mat-button>Carrito</button>
    <button mat-button>Detalle</button>
  </mat-card-actions>
</mat-card>
